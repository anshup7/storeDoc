<form class="user-form" [formGroup]="registerUser">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <mat-form-field class="field-container">
        <mat-label> First Name </mat-label>

        <input matInput type="text" formControlName="firstName" required />
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <mat-form-field class="field-container">
        <mat-label> Last Name </mat-label>

        <input matInput type="text" formControlName="lastName" required />
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <mat-form-field class="field-container">
        <mat-label> User Name </mat-label>

        <input matInput type="text" formControlName="userName" required />
      </mat-form-field>
    </div>


  </div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <mat-form-field class="field-container">
        <mat-label> Password </mat-label>

        <input matInput type="password" formControlName="password" required />
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-sm-6 col-xs-6">
      <button
        class="form-buttons btn btn-success"
        (click)="captureUserInput()"
        [disabled]="!registerUser.valid"
      >
        Submit
      </button>
    </div>
  </div>
</form>

<div *ngIf='showSuccessMessage' class="col-md-6 col-sm-6 col-xs-6" class="message alert alert-success" role="alert">
  User Entered Successfuly
</div>

<div *ngIf='showErrorMessage' class="col-md-6 col-sm-6 col-xs-6" class="message alert alert-danger" role="alert">
  {{errorMessage}}
</div>
